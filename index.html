<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excali Draw</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/afb2b09bfd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">
        <div class="heroo">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="hero">
            <i class="fa-solid fa-lock-open"></i>
            <h3 class="dash">|</h3>
            <i class="fa-regular fa-hand"></i>
            <i class="fa-solid fa-arrow-pointer"></i>
            <i class="fa-regular fa-square"></i>
            <i class="fa-regular fa-square"></i>
            <i class="fa-regular fa-circle"></i>
            <i class="fa-solid fa-arrow-right"></i>
            <h3 class="dash"><b>-</b></h3>
            <i class="fa-solid fa-pencil"></i>
            <i class="fa-solid fa-a"></i>
            <i class="fa-regular fa-image"></i>
            <i class="fa-solid fa-eraser"></i>
            <h3 class="dash">|</h3>
            <i class="fa-solid fa-shapes"></i>
        </div>
        <div class="heroo" id="task">
            <i class="fa-solid fa-users" ></i>
        </div>
        <div class="heroo">
            <i class="fa-solid fa-book-open"></i>
        </div>
    </div>

    <div id="inter">
        <img src="images/Screenshot 2023-10-14 203425.png" alt="">
        <p>All you data is saved locally in browser</p>
        <div class="content">
            <h5>Open</h5>
            <h5>help</h5>
            <h5>Live collaboration...</h5>
            <h5>Try Excalidraw Plus!</h5>
        </div>
        <div class="undo-redo">
            <button class="fa fa-undo"></button>
            <div class="separator"></div>
            <button class="fas fa-redo"></i></button>
          </div>
    </div>
</body>
</html>
